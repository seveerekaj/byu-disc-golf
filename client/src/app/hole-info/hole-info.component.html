<!-- TODO: Make better header bar -->
<div *ngIf="hole$ | async as hole">
  <h1>Hole {{ hole.hole.holeId }}</h1>

  <google-map
    [options]="mapOptions"
    [center]="{ lat: hole.hole.startLat, lng: hole.hole.startLng }"
  >
    <map-marker
      [position]="{ lat: hole.hole.startLat, lng: hole.hole.startLng }"
    ></map-marker>
    <map-marker
      [position]="{ lat: hole.hole.endLat, lng: hole.hole.endLng }"
    ></map-marker>
  </google-map>

  <app-hole-details [hole]="hole.hole"></app-hole-details>
  <a
    [disabled]="hole.hole.holeId === 1"
    mat-raised-button
    color="accent"
    style="margin-right: 10px"
    [routerLink]="['/hole', +hole.hole.holeId - 1]"
  >
    GO TO PREVIOUS GOAL
  </a>
  <a
    mat-raised-button
    color="accent"
    [routerLink]="['/hole', +hole.hole.holeId + 1]"
  >
    GO TO NEXT GOAL
  </a>
</div>
