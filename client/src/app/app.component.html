<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav class="side-nav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" *ngIf="!(groupService.groupId$ | async)">Home</a>
      <a mat-list-item routerLink="/holes">Holes</a>
      <a mat-list-item routerLink="/scores" *ngIf="groupService.groupId$ | async">Scores</a>
      <a mat-list-item routerLink="/high-score">High Scores</a>
    </mat-nav-list>
    <button mat-raised-button color="accent" (click)="leaveGame()" *ngIf="groupService.groupId$ | async">End Game</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
