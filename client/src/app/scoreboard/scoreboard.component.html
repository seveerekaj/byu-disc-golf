<h1>SCOREBOARD</h1>
<mat-accordion>
    <mat-expansion-panel *ngFor="let score of scoreboard$ | async">
        <mat-expansion-panel-header>
            <mat-panel-title>{{score.nickname}}</mat-panel-title>
            <mat-panel-description>{{score.score}}</mat-panel-description>    
        </mat-expansion-panel-header>
        <p>show scores for each hole here</p>
    </mat-expansion-panel>
</mat-accordion>
