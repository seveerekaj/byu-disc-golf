<h1>SCOREBOARD</h1>
<mat-accordion>
    <mat-expansion-panel *ngFor="let score of scoreboard$ | async">
        <mat-expansion-panel-header>
            <mat-panel-title>{{score.player}}</mat-panel-title>
            <mat-panel-description>Total Score: {{score.total}}</mat-panel-description>
        </mat-expansion-panel-header>
        <pre>
          <code>
            {{score.scores | json}}
          </code>
        </pre>
    </mat-expansion-panel>
</mat-accordion>
